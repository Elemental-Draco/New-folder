<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <body>
    <header>
      <h1>Library App!</h1>
    </header>
    <aside>
      <button class="form-toggle">New book...</button>
      <form action="/" id="user-input-book" class="hidden">
        <div class="input-holder">
          <label for="book-title">Title*</label>
          <input type="text" name="title" id="book-title" required />
        </div>
        <div class="input-holder">
          <label for="book-author">Author*</label>
          <input type="text" name="author" id="book-author" required />
        </div>
        <div class="input-holder">
          <label for="book-pages">Pages</label>
          <input type="number" name="pages" id="book-pages" />
        </div>
        <div class="input-holder">
          <label for="read-book" class="read-book-label"
            >Have you read it?</label
          >
          <input type="checkbox" name="read" id="read-book" />
        </div>

        <button type="submit" id="add-book">Add Book!</button>
      </form>
    </aside>
